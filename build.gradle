buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.3.6'
}

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/org.apache.velocity/velocity
    //compile group: 'org.apache.velocity', name: 'velocity', version: '1.6.2'
}

apply plugin: 'java'
sourceCompatibility = 1.8
group 'org.jsonParserWithVelocityTemplatesPlugin'
version '0.1'

apply plugin: 'org.jetbrains.intellij'
intellij {
    //For a full list of IntelliJ IDEA releases, please see https://www.jetbrains.com/intellij-repository/releases.
    version '2018.2.1'
    pluginName 'JSON with velocity templates'
    updateSinceUntilBuild false
    plugins 'coverage' //Bundled plugin dependencies
}

patchPluginXml {
    changeNotes """
      init"""
}
